<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 260px;
            background-color: #1e1f26;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }
        .new-chat {
            padding: 15px;
            text-align: center;
            background-color: #2a2b36;
            cursor: pointer;
            border-bottom: 1px solid #333;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
        }
        .new-chat:hover {
            background-color: #383a45;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }
        .chat-item {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }
        .chat-item:hover {
            background-color: #383a45;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e2e3e5;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .chat-input textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 16px;
            background-color: #1e1f26;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease-in-out;
        }
        .chat-input button:hover {
            background-color: #383a45;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('new_chat') }}" class="new-chat">+ New Chat</a>
        <div class="chat-history">
            {% for chat in chats %}
                <a href="{{ url_for('view_chat', chat_id=chat[0]) }}" class="chat-item"
                style="display:block; text-decoration:none; color:white; {% if chat[0] == current_chat %}background-color:#383a45;{% endif %}">
                    {{ chat[1] }}
                </a>
            {% endfor %}
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages">
            {% for chat in chat_history %}
                {% if chat.sender == 'user' %}
                    <div class="message user-message">{{ chat.text }}</div>
                {% else %}
                    <div class="message ai-message">{{ chat.text }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <form class="chat-input" method="POST" action="{{ url_for('send_message', chat_id=current_chat) }}">
            <textarea name="message" rows="1" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
